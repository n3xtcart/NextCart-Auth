<form id="userForm" method="POST" action="/createUser" enctype="multipart/form-data">
    <div class="row p-5">
        <div class="col">
            <label for="mail">Mail:</label><br>
            <input type="text" id="mail" name="mail"><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
        </div>

        <div class="col p-0">

            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname"><br>
            <div class="row">
                <div class="col p-0">
                    <label for="group">Group:</label><br>
                    <input type="text" id="group" name="group" readonly>

                    <input type="submit" class="mt-3" value="Create User">
                </div>
                <div class="col p-0">
                    <a class="nav-link dropdown-toggle m-3 p-1" href="#" role="button" data-bs-toggle="dropdown"
                        data-bs-display="static">
                        <i class="bi bi-bootstrap"></i>
                    </a>
                    <ul class="dropdown-menu position-static rounded-0 p-0">
                        <li><a id="createUser" class="dropdown-item " href="#">Create User</a></li>
                        <hr class="m-1">
                        <li><a class="dropdown-item " href="#">Group 1</a></li>
                        <hr class="m-1">
                        <li><a class="dropdown-item " href="#">Group 2</a></li>
                        <hr class="m-1">
                        <li><a class="dropdown-item " href="#">Group 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>
